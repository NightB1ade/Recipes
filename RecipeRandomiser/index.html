---
title: Recipe Randomiser
onLoad: OnDocumentLoad()

<div class="container mt-3">
	<h2>Options</h2>
	<div class="row align-items-center">
		<div class="col col-3 col-sm-2 col-md-1">Rows</div>
		<div class="col col-6 col-sm-4 col-md-3 col-lg-2">
			<div class="input-group">
				<button class="btn btn-outline-secondary"
					type="button"
					onclick="DecreaseRows()">â€“</button>
				<input class="form-control text-center"
					type="number"
					id="NumRows"
					value="7" min="1"
					oninput="RowsUpdate()"
					required>
				<button class="btn btn-outline-secondary"
					type="button"
					onclick="IncreaseRows()">+</button>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col col-12">
			<button class="btn btn-primary"
				type="button"
				id="RandomiseButton"
				onclick="RandomiseRecipes()"
				>Randomise</button>
		</div>
	</div>
</div>


<div class="container mt-3">
	<h2>Results</h2>
	<div class="row"
		id="ResultsOutput"></div>
</div>
